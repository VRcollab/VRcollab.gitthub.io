<div class="tz-gallery px-4">
    <div class="row">
        {{ range $element := .Site.Params.CaveGallery }}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <a class="lightbox" href='{{ $element.src | absURL }}'>
                    <img src='{{ $element.src | absURL }}' alt="Park" style="width: 100%;">
                </a>
                <div class="caption">
                    <h3>{{ $element.title }}</h3>
                    <p>{{ $element.text }}</p>
                </div>
            </div>
        </div>
        {{ end }}
    </div>
</div>
</div>
