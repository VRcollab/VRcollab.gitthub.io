<div class="container">
    <div class="row mt-4" style="margin-bottom: 40px;">
        <div class="col-md-8 mx-auto">
            <h2 class="display-7 font-weight-normal">Register</h2>
            <form id="contactForm" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input class="form-control" id="emailInput" placeholder="name@example.com" pattern='\S+@\S+\.\S+' required>
                    <div class="invalid-feedback">
                        Email is invalid or has been used by other user.
                    </div>
                </div>
                <div class="form-group">
                    <label for="nameInput">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="name" required>
                    <div class="invalid-feedback">
                        Please provide us your name.
                    </div>
                </div>
                <div class="form-group">
                    <label for="nameInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="password" pattern=".{10,}" required>
                    <div class="invalid-feedback">
                        Password must be at least 10 chars.
                    </div>
                </div>
                <div class="form-group">
                    <label for="nameInput">Confirm password</label>
                    <input type="password" class="form-control" id="confirmpasswordInput" placeholder="Confirm password" required>
                    <div class="invalid-feedback">
                        Passwords must match.
                    </div>
                </div>
                <p>By creating an account, I accept VRcollab's Terms of Service and Privacy Policy.</p>
                <button type="submit" class="btn btn-primary">Start 14-Day Trial</button>
            </form>
        </div>
    </div>
</div>

        var checkPasswordValidity = () => {
            if ($("#passwordInput").val() != $("#confirmpasswordInput").val()) {

            else {
