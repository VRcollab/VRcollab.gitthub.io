<!doctype html>
<html>

<meta name="description" content="AEC collaboration in Virtual Reality, VRcollab enables BIM models for use in VDC design reviews, architecture coordination, engineering and construction.">
<title>VRcollab - {{ .Title }}</title>
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}

    <div class="hero-image text-center" style="background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('{{ .Site.BaseURL }}img/VRcollab About Us Image.jpg'); height: 250px;">
        <div class="container" style="color: white; padding-top: 40px;">
            <img src="{{ .Site.BaseURL }}img/vrcollab-logo-single.png" style="width: 80px;">
            <h1>VRcollab</h1>
            <p>We make BIM accessible</p>
        </div>
    </div>
    <div class="container" style="margin-top: 40px; min-height: 450px;">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2 class="as-text">Posts</h2>
                <ul class="list">
                    {{ range .Data.Pages }}
                    <li>
                        <a href="{{.Permalink}}">{{.Title}}</a>
                        <time>{{.Date.Format "Jan 02, 2006"}}</time>
                    </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>

    {{ partial "social.html" . }} {{ partial "footer.html" . }}
</body>

</html>
