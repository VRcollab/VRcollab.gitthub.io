<!doctype html>
<html>

<meta name="description" content="AEC collaboration in Virtual Reality, VRcollab enables BIM models for use in VDC design reviews, architecture coordination, engineering and construction.">
<title>Login - BIM and VDC Coordination in Virtual Reality</title>
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }} {{ partial "hero.html" . }}

    <div class="container">
        <div class="row mt-4" style="margin-bottom: 40px;">
            <div class="col-md-8 mx-auto">
                <h2 class="display-7 font-weight-normal">Login</h2>
                <div class="alert alert-success mt-3" role="alert" id="successMessage" style="display: none">
                </div>
                <div class="alert alert-danger mt-3" role="alert" id="errorMessage" style="display: none">
                </div>
                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="emailInput">Email address</label>
                        <input class="form-control" id="emailInput" placeholder="name@example.com" pattern='\S+@\S+\.\S+' required>
                    </div>
                    <div class="form-group">
                        <label for="nameInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="password" required>
                    </div>
                    <p style="cursor: pointer" id="forgetPassword">Forget password?</p>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        (() => {
            function setSuccessMessage(message) {
                if (!message) { $("#successMessage").hide(); }
                else { $("#successMessage").html(message); $("#successMessage").show(); }
            }

            function setErrorMessage(message) {
                if (!message) { $("#errorMessage").hide(); }
                else { $("#errorMessage").html(message); $("#errorMessage").show(); }
            }

            $("#forgetPassword").on("click", ($event) => {
                const re = /^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
                const email = $("#emailInput").val();

                if (!re.test(email)) {
                    setSuccessMessage(null);
                    setErrorMessage("Email is invalid.");
                    return
                }

                $.account.send_reset_password(email).then(_ => {
                    setErrorMessage(null);
                    setSuccessMessage("An email has been sent to your account.");
                }).catch(_ => {
                    setSuccessMessage(null);
                    setErrorMessage("User doesn't exist.");
                });
            });

            $("#loginForm").on("submit", ($event) => {
                $event.preventDefault();
                $event.stopPropagation();

                const email = $("#emailInput").val();
                const password = $("#passwordInput").val();

                $.account.login(email, password)
                    .then(data => window.location.href = "/account")
                    .catch(data => setErrorMessage("Password is incorrect."));
            });
        })();
    </script>

    <!-- footer -->
    {{ partial "footer.html" . }}
</body>

</html>
