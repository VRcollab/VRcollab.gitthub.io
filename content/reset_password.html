<!doctype html>
<html>

<meta name="description" content="AEC collaboration in Virtual Reality, VRcollab enables BIM models for use in VDC design reviews, architecture coordination, engineering and construction.">
<title>Login - BIM and VDC Coordination in Virtual Reality</title>
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }} {{ partial "hero.html" . }}

    <div class="container">
        <div class="row mt-4" style="margin-bottom: 40px;">
            <div class="col-md-8 mx-auto">
                <h2 class="display-7 font-weight-normal">Reset Password</h2>
                <div class="alert alert-success mt-3" role="alert" id="successMessage" style="display: none">
                </div>
                <div class="alert alert-danger mt-3" role="alert" id="errorMessage" style="display: none">
                </div>
                <form id="resetPasswordForm" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="oobCode">Password reset code</label>
                        <input class="form-control" id="oobCode" disabled>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" class="form-control" id="new-password" placeholder="password" pattern=".{10,}"
                            required>
                        <div class="invalid-feedback">
                            Password must be at least 10 chars.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm password</label>
                        <input type="password" class="form-control" id="confirmpassword" placeholder="confirm password"
                            required>
                        <div class="invalid-feedback">
                            Passwords must match.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Reset</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        (() => {
            function setSuccessMessage(message) {
                if (!message) { $("#successMessage").hide(); }
                else { $("#successMessage").html(message); $("#successMessage").show(); }
            }

            function setErrorMessage(message) {
                if (!message) { $("#errorMessage").hide(); }
                else { $("#errorMessage").html(message); $("#errorMessage").show(); }
            }

            const oobCode = $.query("oobCode");
            if (!oobCode) window.location.href = "/login";
            $("#oobCode").val(oobCode);

            $("#resetPasswordForm").on("submit", ($event) => {
                $form = $("#resetPasswordForm");
                $event.preventDefault();
                $event.stopPropagation();

                if ($("#new-password").val() != $("#confirmpassword").val()) {
                    document.getElementById("confirmpassword").setCustomValidity("Passwords must match.");
                }
                else {
                    document.getElementById("confirmpassword").setCustomValidity("");
                }

                $form.addClass("was-validated");
                if (!document.getElementById("resetPasswordForm").checkValidity()) {
                    return;
                }

                const password = $("#new-password").val();

                $.account.reset_password(oobCode, password)
                    .then(_ => {
                        setSuccessMessage("Password updated");
                        setTimeout(() => { window.location.href = "/login"; }, 3000);
                    })
                    .catch(data => setErrorMessage(data.responseJSON.Error));
            });
        })();
    </script>

    <!-- footer -->
    {{ partial "footer.html" . }}
</body>

</html>
