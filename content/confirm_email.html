<!doctype html>
<html>

<meta name="description" content="AEC collaboration in Virtual Reality, VRcollab enables BIM models for use in VDC design reviews, architecture coordination, engineering and construction.">
<title>About - BIM and VDC Coordination in Virtual Reality</title>
{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }} {{ partial "hero.html" . }}

    <div class="container text-center" style="min-height: 400px;">
        <div class="row" style="padding-top: 60px;">
            <div id="success" class="col-md-8 mx-auto" style="display: none;">
                <div class="mb-4"><i class="far fa-envelope text-success" style="font-size: 100px;"></i></div>
                <p>Your email has been verified.</p>
                <a class="btn btn-primary" href='{{ "account" | absURL }}'>Go back to account details</a>
            </div>
            <div id="error" class="col-md-8 mx-auto">
                <div class="mb-4"><i class="fas fa-exclamation-triangle text-warning" style="font-size: 100px;"></i></div>
                <p>Unknown error occurred.</p>
                <a class="btn btn-primary" href='{{ "account" | absURL }}'>Go back to account details</a>
            </div>
        </div>
    </div>

    <script>
        const oobCode = $.query("oobCode");

        $.account.verify_email(oobCode).then(_ => {
            $("#success").show();
            $("#error").hide();
        }).catch(_ => { });
    </script>

    <!-- footer -->
    {{ partial "footer.html" . }}
</body>

</html>
